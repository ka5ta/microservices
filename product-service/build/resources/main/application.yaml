server:
  port: 8080

spring:
  application:
    name: product-service
  profiles:
    active: dev
## Config repo ##
  config:
    enabled: false
    import: optional:configserver:http://root:pass@localhost:8888

## EUREKA ##
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 2
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/



